[workspace]
members = [
    "examples",
    "gobs-assets",
    "gobs-core",
    "gobs-egui",
    "gobs-game",
    "gobs-render",
    "gobs-scene",
    "gobs-utils",
    "gobs-vulkan",
]
resolver = "2"

[workspace.package]
authors = ["franckv <franck.vdl@gmail.com>"]
edition = "2021"
version = "0.1.0"

[workspace.dependencies.gobs]
package = "gobs"
path = "./gobs"

[workspace.dependencies.gobs-assets]
package = "gobs-assets"
path = "./gobs-assets"

[workspace.dependencies.gobs-core]
package = "gobs-core"
path = "./gobs-core"

[workspace.dependencies.gobs-egui]
package = "gobs-egui"
path = "./gobs-egui"

[workspace.dependencies.gobs-game]
package = "gobs-game"
path = "./gobs-game"

[workspace.dependencies.gobs-render]
package = "gobs-render"
path = "./gobs-render"

[workspace.dependencies.gobs-scene]
package = "gobs-scene"
path = "./gobs-scene"

[workspace.dependencies.gobs-utils]
package = "gobs-utils"
path = "./gobs-utils"

[workspace.dependencies.gobs-vulkan]
package = "gobs-vulkan"
path = "./gobs-vulkan"

[workspace.dependencies]
ash = { version = "0.37", features = ["linked", "debug"] }
ash-window = "0.12"
anyhow = "1.0"
bitflags = "2"
bytemuck = { version = "1.14", features = ["derive"] }
egui = { version = "0.25", features = ["bytemuck"]}
env_logger = "0.11"
futures = "0.3"
fs_extra = "1.3"
glam = { version = "0.25", features = ["bytemuck"] }
gltf = "1"
gpu-allocator = "0.25"
image = "0.24"
itertools = { version = "0.12" }
log = "0.4"
naga = {version = "0.19", features = ["glsl-in", "spv-out"]}
pollster = "0.3"
presser = "0.3"
rand = "0.8"
raw-window-handle = "0.5"
slotmap = "1.0"
time = "0.3"
uuid = { version = "1.3", features = ["v4"] }
winit = "0.28"
